<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section style="display: flex; justify-content: center;">
      <form
        style="
          background-color: rgb(54, 84, 150);
          width: 30%;
          padding: 2rem 3rem;
          color: white;
        "
      >
        <div style="text-align: center">
          <p style="font-size: 1.15rem;">
            Kindly fill the necessary details in the form below and the customer
            support will contact you within 24 hours
          </p>
        </div>
        <label for="">Name</label>
        <br />
        <div style="display: flex; gap: 1rem">
          <input type="text" placeholder="First" style="width: 100%" />
          <input type="text" placeholder="Last" style="width: 100%" />
        </div>
        <br />
        <label for="">Phone</label>
        <br />
        <div style="display: flex">
          <select name="" id="">
            <option value="">Usa</option>
            <option value="">Japan</option>
            <option value="">China</option>
          </select>
          <input type="number" placeholder="1234" style="width: 100%" />
        </div>
        <br /><br />
        <label for="">Address</label>
        <br />
        <input type="text" placeholder="Address line 1" style="width: 100%" />
        <br />
        <input type="text" placeholder="Address line 2" style="width: 100%" />
        <br /><br>
        <div style="display: flex; gap: 1rem">
          <input type="text" placeholder="city" style="width: 100%" />
          <select name="region" id="" style="width: 100%">
            <option value="Region">Region</option>
            <option value="washinton">washinton</option>
            <option value="ohio">ohio</option>
            <option value="florida">florida</option>
          </select>
        </div>
        <br />
        <div style="display: flex; gap: 1rem;">
          <input type="text" placeholder="Postal/Zip code" style="width: 100%;">
          <select name="UnitedStates" id="" style="width: 100%;">
            <option value="United States">United States</option>
            <option value="washinton">washinton</option>
            <option value="ohio">ohio</option>
            <option value="florida">florida</option>
          </select>
        </div>
        <br /><br />
        <label for="">Loan Amount</label>
        <br />
        <select name="" id="" style="width: 100%">
          <option value="">-select Loan amount-</option>
          <option value="">-select Mortgage Type-</option>
          <option value="">-select Mortgage Type-</option>
        </select>
        <br /><br>
        <label for="">Mortgage Type</label>
        <br />
        <select name="" id="" style="width: 100%">
          <option value="">-select Mortgage Type-</option>
          <option value="">-select Mortgage Type-</option>
          <option value="">-select Mortgage Type-</option>
        </select>
        <br /><br />
        <button type="submit" style="background-color: yellow;padding: .5rem ; border: none">
          Get my quote
        </button>
      </form>
    </section>
  </body>
</html>
