<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <table border="1">
        <tr>
          <th style="background-color: grey">Name</th>
          <th style="background-color: grey">Value</th>
        </tr>
        <tr>
          <td>Name</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Sex</td>
          <td>
            <input type="radio" name="switch" />
            <label for="">Male</label>
            <br />
            <input type="radio" name="switch" />
            <label for="">Female</label>
          </td>
        </tr>
        <tr>
          <td>Eye Color</td>
          <td>
            <select name="" id="">
              <option value="">green</option>
              <option value="">red</option>
              <option value="">orange</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Check all that apply</td>
          <td>
            <input type="checkbox" />
            <label for="">Over 6 feet tall</label>
            <br />
            <input type="checkbox" />
            <label for="">Over 200 pounds </label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <p>Describe your athletic ability:</p>
            <textarea name="" id="" cols="40" rows="10"> </textarea>
          </td>
        </tr>
        <tr align="center">
          <td colspan="2">
            <input type="submit" value="Enter my information" />
          </td>
        </tr>
      </table>
    </section>
  </body>
</html>
